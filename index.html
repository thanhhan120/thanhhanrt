<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #99dde8;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-item {
            list-style: none;
        }

        .nav-link {
            color: #d12a24;
			font-family: tahoma;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd700;
        }

        /* Image Container Styles */
        .image-container {
			width: 100%;
			max-width: 640px;
			<!-- height: 100%; -->
			<!-- max-height: 720px; -->
			display:inline-block;
			margin: 60px auto 0px auto;
            height: calc(100vh - 60px); /* Full height minus navbar */
        }

        .responsive-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintains aspect ratio while filling container */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-link {
                font-size: 1rem;
            }

            .image-container {
                height: calc(100vh - 120px); /* Adjust for stacked menu */
            }
        }

        @media (max-width: 480px) {
            .nav-link {
                font-size: 0.9rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="gomma.html" class="nav-link">Gom Mã</a></li>
            <li class="nav-item"><a href="gomsl.html" class="nav-link">Gom Số Lượng</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <div class="image-container">
        <img src="luffy.jpg" class="responsive-image">
    </div>
</body>
</html>
